<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controlePost.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                    layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Setores"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controlePost.objeto.id}"
                                 size="5" readonly="true"/>
                    
                    <p:outputLabel value="Usuário"/>                    
                    <p:selectOneMenu id="selectPerson" value="#{controlePost.objeto.person}">
                       <f:converter converterId="converterPerson"/>
                       <f:selectItem/>
                       <f:selectItems value="#{controleLogin.person}"
                                      var="p" itemLabel="#{p.name}"/>
                   </p:selectOneMenu>
                    
                    <p:outputLabel value="Título"/>                    
                    <p:inputText value="#{controlePost.objeto.title}"
                                 id="txtTitulo" size="40" maxlength="40"/>
                    
                    <p:outputLabel value="Texto"/>                    
                    <p:inputTextarea value="#{controlePost.objeto.content}"
                                     id="txtTexto" cols="50" maxlength="40"/>                    
                    
                    <p:commandButton value="Salvar"
                                     icon="ui-icon-disk"
                                     actionListener="#{controlePost.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
